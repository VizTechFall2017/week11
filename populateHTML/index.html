<!DOCTYPE html>
<html>
<head>
    <title>Load from CSV</title>

    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="./jquery-3.2.1.js"></script>
    <script src="./bootstrap.js"></script>
    <script src="./d3.v4.2.6.min.js"></script>

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-9">

                        <div class="row">
                            <div class="col-md-12 svgBox">
                                    <svg width="100%" height="100%" id="svg1"></svg>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-3 sidebar">
                        <div class="row">
                            <div class="col-md-12 titleRow" id="title">
                                Title Row
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 label">
                                Rank:
                            </div>
                            <div class="col-md-6 entry" id="rank">
                                test
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 label" >
                                Assets:
                            </div>
                            <div class="col-md-6 entry" id="assets">

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 label" >
                                Country:
                            </div>
                            <div class="col-md-6 entry" id="country">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>







</body>

<script src="./index.js"></script>

</html>
